<app-main-nav>

  <mat-card>
    <mat-list>
      <form>
        <mat-list-item>
          <mat-form-field appearance="outline" class="fullwidth">
            <input matInput type="text" placeholder="Private Key" name="privateKey" [(ngModel)]="privateKey" />
          </mat-form-field>


        </mat-list-item>
        <mat-list-item>
          <div class="generateKeybtn">
            <button mat-raised-button color="primary" (click)="openDialog()">
              Generate Key
            </button>
          </div>
        </mat-list-item>
        <mat-list-item class="Loginbtn">
          <div class="generateKeybtn">
            <button color="primary" (click)="login()" mat-raised-button>
              Login
            </button>
          </div>
        </mat-list-item>
      </form>
    </mat-list>
  </mat-card>
