<app-main-nav [ContentType]="1">
  <div class="dash">
    <div class="container">
      <div class="cardde">
        <mat-card class="countStyle">
          <mat-card-title><span class="countText">Total Images</span><br />{{ total }}</mat-card-title>
          <div mat-card-avatar class="example-header-image user"></div>
        </mat-card>
      </div>
      <div class="upload">
        <div class="row">
          <div class="col-md-12">
            <div class="uploadSection">
              <button class="btnClr" mat-raised-button color="primary" (click)="file.click()">
                Select File
              </button>
              <button class="btnClr" mat-raised-button color="primary" (click)="onUpload()">
                Upload
              </button>
              <div class="img-con">
                <img [src]="imgURL" *ngIf="imgURL" />
              </div>
            </div>
          </div>

          <!-- <div class="col-md-6"> -->


          <!-- </div> -->

        </div>
        <input #file style="display: none" type="file" accept="image/*" (change)="preview(file.files)" />
      </div>
      <div class="ta">
        <table *ngIf="dataSource" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <!-- Weight Column -->
          <ng-container matColumnDef="fileHash">
            <th mat-header-cell *matHeaderCellDef> Hash </th>
            <td mat-cell *matCellDef="let element"> {{element.fileHash}} </td>
          </ng-container>

          <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef>View</th>
            <td mat-cell *matCellDef="let element">
              <mat-icon class="viewbtn" style="cursor: pointer;" color="primary" (click)="view(element.fileHash)">
                pageview
              </mat-icon>
            </td>
          </ng-container>

          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let element">
              <mat-icon class="viewbtn" style="cursor: pointer;" color="primary" (click)="remove(element.fileHash)">
                delete
              </mat-icon>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</app-main-nav>
